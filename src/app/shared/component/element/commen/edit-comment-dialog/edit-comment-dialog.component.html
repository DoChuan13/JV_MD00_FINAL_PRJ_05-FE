<h1 mat-dialog-title style="text-align: center">Create Comment Form</h1>
<mat-dialog-content class="mat-typography" style="min-width: calc(100vw*0.8)">
  <div class="container">
    <div class="row">
      <div class="col-12" style="margin-top: 10px; margin-bottom: 10px">
        <mat-card style="margin: 0">
          <form class="form-angular" #f="ngForm" [formGroup]="form" (ngSubmit)="f.form.valid&&editCurrentComment()">
            <mat-form-field class="example-full-width" appearance="fill" style="display:block; width: 100%">
              <mat-label>Write a content</mat-label>
              <textarea matInput placeholder="What's on your comment..."
                        formControlName="comment"></textarea>
            </mat-form-field>
            <mat-error *ngIf="form.controls.comment.hasError('required')">This field is not Empty</mat-error>

            <mat-dialog-actions align="center">
              <button type="submit" mat-stroked-button color="accent"
                      class="mat-button-toggle-group btn-outline-primary btn btn-primary"
                      style="width: 100%"
                      [mat-dialog-close]="false"
                      *ngIf="form.valid">
                Create Comment
                <mat-icon color="accent" matSuffix>send</mat-icon>
              </button>
              <button type="submit" mat-stroked-button color="accent"
                      class="mat-button-toggle-group btn-outline-primary btn btn-primary"
                      style="width: 100%"
                      [mat-dialog-close]="false" disabled
                      *ngIf="!form.valid">
                Create Comment
                <mat-icon color="accent" matSuffix>send</mat-icon>
              </button>
            </mat-dialog-actions>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</mat-dialog-content>
