<!--<button mat-button ">Open dialog</button>-->
<form>
  <div class="px-4 mt-4 shadow rounded-lg bg-white dark:bg-dark-second">
    <div class="p-2 border-b border-gray-300 dark:border-dark-third flex space-x-4">
      <img ngSrc='{{loginAvatar}}"' alt="Profile picture" class="w-10 h-10 rounded-full" height="40" width="40">
      <div
        class="flex-1 bg-gray-100 rounded-full flex items-center justify-start pl-4 cursor-pointer dark:bg-dark-third text-gray-500 text-sm lg:text-lg  dark:text-dark-txt">
        <input type="text" placeholder="What's on your mind, {{userName}}?" class="outline-none bg-transparent"
               style="width: 100%;cursor: pointer"
               readonly
               (click)="openDialog()">

      </div>
    </div>
    <div class=" p-2 flex">
      <div
        class="w-1/3 flex sm:space-x-2 justify-center items-center hover:bg-gray-100 dark:hover:bg-dark-third text-xl sm:text-3xl py-2 rounded-lg cursor-pointer text-red-500">
        <i class="bx bxs-video-plus"></i>
        <span class="text-xs sm:text-sm font-semibold text-gray-500 dark:text-dark-txt">Live video</span>
      </div>
      <div
        class="w-1/3 flex sm:space-x-2 justify-center items-center hover:bg-gray-100 dark:hover:bg-dark-third text-xl sm:text-3xl py-2 rounded-lg cursor-pointer text-green-500">
        <i class="bx bx-images"></i>
        <span class="text-xs sm:text-sm font-semibold text-gray-500 dark:text-dark-txt">Photo/video</span>
      </div>
      <div
        class="w-1/3 flex sm:space-x-2 justify-center items-center hover:bg-gray-100 dark:hover:bg-dark-third text-xl sm:text-3xl py-2 rounded-lg cursor-pointer text-yellow-500">
        <i class='bx bx-happy-alt'></i>
        <span class="text-xs sm:text-sm font-semibold text-gray-500 dark:text-dark-txt">Feeling/activity</span>
      </div>
    </div>
  </div>
</form>
